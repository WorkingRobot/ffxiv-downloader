name: Movies
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - 'README.md'

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run downloader
        uses: ./
        with:
          output-path: ./data
          regex: '^movie\/.+$'
